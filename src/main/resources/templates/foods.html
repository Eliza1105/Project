<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset=UTF-8">
    <title>Food</title>
</head>
<body>
<th:block th:replace="nav.html"></th:block>
<h3>List of food</h3>
<table class="table table-striped w-auto">
    <tr>
        <th>Id</th><th>Name</th><th>Unit</th><th>Description</th>
    </tr>
    <tbody>
    <tr th:each="food: ${foods}">
        <td th:utext="${food.id}"></td>
        <td th:utext="${food.name}"></td>
        <td th:utext="${food.unit}"></td>
        <td th:utext="${food.description}"></td>
        <td>
            <a href="#" data-mdb-toggle="modal" data-mdb-target="#delete_food">Delete</a>
            &nbsp
            <a th:href="@{/food_update(id=${food.id})}">Edit</a>
        </td>

    </tr>
    </tbody>
</table>
<a href="/food_add">Create food</a>
<!-- Modal Delete-->
<div class="modal fade" id="delete_firm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Are you sure?</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="delete" data-mdb-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
</body>
</html>
